<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bali Elite Pro Rental</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: #0f172a; 
            color: #fff; 
            overscroll-behavior: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Стили для кнопок и карточек */
        .btn-primary { 
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); 
            box-shadow: 0 4px 15px rgba(37,99,235,0.4); 
            transition: transform 0.1s;
        }
        .btn-primary:active { transform: scale(0.96); }

        .card-hover:active { transform: scale(0.98); opacity: 0.9; }

        /* Анимация страниц */
        .page { display: none; min-height: 100vh; animation: fadeIn 0.3s ease; padding-bottom: 120px; }
        .active { display: flex; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Переключатель языка */
        .lang-btn { opacity: 0.6; }
        .lang-active { opacity: 1; background: #3b82f6; color: white; }
        
        /* Скроллбар */
        ::-webkit-scrollbar { width: 0; }
        
        /* Исправление кликабельности */
        .clickable { cursor: pointer; z-index: 10; position: relative; }
    </style>
</head>
<body class="bg-[#0f172a]">
    <div id="app" class="max-w-md mx-auto relative min-h-screen flex flex-col bg-[#f8fafc]">
        
        <div class="fixed top-0 left-0 w-full z-50 p-4 pointer-events-none">
            <div class="max-w-md mx-auto relative">
                <div class="absolute top-0 right-0 pointer-events-auto bg-black/80 backdrop-blur rounded-full p-1 flex shadow-lg border border-white/10">
                    <button onclick="setLang('ru')" id="btn-ru" class="lang-btn px-3 py-1 rounded-full text-[10px] font-bold text-white transition-all">RU</button>
                    <button onclick="setLang('en')" id="btn-en" class="lang-btn px-3 py-1 rounded-full text-[10px] font-bold text-white transition-all">EN</button>
                </div>
            </div>
        </div>

        <div id="step-type" class="page active flex-col p-4 gap-4 bg-[#0f172a]">
            <div class="mt-12 mb-4 px-2">
                <h1 class="text-4xl font-black italic uppercase tracking-tighter text-white">Bali Elite</h1>
                <p class="text-blue-500 text-xs font-bold uppercase tracking-widest pl-1">Premium Rental Service</p>
            </div>

            <div onclick="showCategory('bike')" class="clickable card-hover relative h-56 rounded-[32px] overflow-hidden shadow-2xl bg-gray-900">
                <img src="https://images.unsplash.com/photo-1558981403-c5f9899a28bc?w=600&q=80" class="absolute inset-0 w-full h-full object-cover opacity-80">
                <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-transparent to-transparent"></div>
                <div class="absolute bottom-6 left-6">
                    <h2 class="text-3xl font-black italic uppercase text-white" id="lbl-moto">Bikes</h2>
                    <p class="text-gray-300 text-[10px] font-bold uppercase tracking-widest mt-1" id="lbl-start-bike">From 150k</p>
                </div>
            </div>

            <div onclick="showCategory('car')" class="clickable card-hover relative h-56 rounded-[32px] overflow-hidden shadow-2xl bg-gray-900">
                <img src="https://images.unsplash.com/photo-1549317661-bd32c8ce0db2?w=600&q=80" class="absolute inset-0 w-full h-full object-cover opacity-80">
                <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-transparent to-transparent"></div>
                <div class="absolute bottom-6 left-6">
                    <h2 class="text-3xl font-black italic uppercase text-white" id="lbl-cars">Cars</h2>
                    <p class="text-gray-300 text-[10px] font-bold uppercase tracking-widest mt-1" id="lbl-start-car">From 350k</p>
                </div>
            </div>
            
            <div onclick="showCategory('sport')" class="clickable card-hover relative h-40 rounded-[32px] overflow-hidden shadow-2xl bg-gray-900 border border-white/10">
                <img src="https://images.unsplash.com/photo-1568772585407-9361f9bf3a87?w=600&q=80" class="absolute inset-0 w-full h-full object-cover opacity-70">
                <div class="absolute inset-0 bg-gradient-to-r from-blue-900/90 to-transparent"></div>
                <div class="absolute bottom-6 left-6">
                    <h2 class="text-2xl font-black italic uppercase text-white" id="lbl-sport">Sport & Luxury</h2>
                    <p class="text-blue-300 text-[10px] font-bold uppercase tracking-widest mt-1">Ninja, ZX-25R, Harley</p>
                </div>
            </div>
        </div>

        <div id="step-list" class="page flex-col bg-slate-50 text-slate-900 pt-20">
            <div class="fixed top-0 max-w-md w-full bg-white/90 backdrop-blur-md p-4 pt-4 shadow-sm z-40 flex items-center gap-4">
                <button onclick="showPage('step-type')" class="w-10 h-10 flex items-center justify-center rounded-full bg-slate-100 text-slate-900 font-bold hover:bg-slate-200">←</button>
                <h2 class="text-sm font-black uppercase tracking-widest" id="lbl-cat-title">Models</h2>
            </div>
            <div id="items-container" class="px-4 space-y-3 pb-24"></div>
        </div>

        <div id="step-details" class="page flex-col bg-white h-full relative">
            <button onclick="showPage('step-list')" class="absolute top-4 left-4 z-20 bg-white/80 backdrop-blur p-2 rounded-full shadow-lg font-bold w-10 h-10">←</button>
            
            <div class="h-72 w-full bg-gray-200 relative">
                <img id="det-img" src="" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-white via-transparent to-transparent"></div>
            </div>

            <div class="px-6 -mt-8 relative z-10">
                <h1 id="det-model" class="text-3xl font-black text-slate-900 leading-none mb-2">Model</h1>
                <span id="det-specs" class="inline-block bg-blue-100 text-blue-700 px-2 py-1 rounded-md text-[10px] font-bold uppercase tracking-wider mb-4">Specs</span>
                <p id="det-desc" class="text-sm text-gray-500 leading-relaxed mb-6">Description text...</p>

                <div class="grid grid-cols-3 gap-2 mb-6">
                    <div class="text-center p-3 border border-slate-100 rounded-xl bg-slate-50">
                        <div class="text-[9px] uppercase font-bold text-gray-400 mb-1" id="lbl-day">Day</div>
                        <div id="p-day" class="font-bold text-slate-900 text-sm">150k</div>
                    </div>
                    <div class="text-center p-3 border border-blue-100 rounded-xl bg-blue-50/50">
                        <div class="text-[9px] uppercase font-bold text-blue-400 mb-1" id="lbl-week">Week</div>
                        <div id="p-week" class="font-bold text-blue-700 text-sm">1M</div>
                    </div>
                    <div class="text-center p-3 border border-slate-100 rounded-xl bg-slate-50">
                        <div class="text-[9px] uppercase font-bold text-gray-400 mb-1" id="lbl-month">Month</div>
                        <div id="p-month" class="font-bold text-slate-900 text-sm">2.5M</div>
                    </div>
                </div>

                <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100 space-y-3">
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Start</label>
                            <input type="date" id="inp-start" class="w-full bg-white p-2 rounded-lg text-sm font-bold border border-gray-200 outline-none focus:border-blue-500" onchange="calcTotal()">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">End</label>
                            <input type="date" id="inp-end" class="w-full bg-white p-2 rounded-lg text-sm font-bold border border-gray-200 outline-none focus:border-blue-500" onchange="calcTotal()">
                        </div>
                    </div>
                    <div>
                        <input type="text" id="inp-addr" placeholder="Hotel / Villa Address" class="w-full bg-white p-3 rounded-lg text-sm border border-gray-200 outline-none focus:border-blue-500">
                    </div>
                </div>
                <div class="h-32"></div> </div>

            <div class="fixed bottom-0 w-full max-w-md bg-white border-t border-gray-100 p-4 pb-8 z-50 flex items-center justify-between shadow-[0_-5px_20px_rgba(0,0,0,0.05)]">
                <div>
                    <div class="text-[10px] font-bold text-gray-400 uppercase" id="lbl-total-days">0 Days</div>
                    <div id="display-total" class="text-2xl font-black text-blue-600">0 IDR</div>
                </div>
                <button onclick="finishOrder()" id="btn-book" class="btn-primary text-white px-8 py-3 rounded-xl font-bold uppercase tracking-wider shadow-lg active:scale-95 transition-transform">
                    Book Now
                </button>
            </div>
        </div>
    </div>

    <script>
        // Инициализация Telegram
        const tg = window.Telegram.WebApp;
        tg.ready();
        try { tg.expand(); } catch(e) {}

        // --- БАЗА ДАННЫХ (ВСЕ ВАШИ МОДЕЛИ) ---
        const db = [
            // SCOOTERS
            { id: 1, type: 'bike', model: 'Yamaha NMax 155', price: {d:150000, w:1000000,
