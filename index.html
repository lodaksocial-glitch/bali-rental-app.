<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bali Elite Rental</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .vehicle-card { transition: transform 0.2s; }
        .vehicle-card:active { transform: scale(0.98); }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-[#f8f9fb] text-slate-900">
    <div id="app" class="max-w-md mx-auto min-h-screen flex flex-col">
        </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.backgroundColor = '#f8f9fb';
        tg.headerColor = '#f8f9fb';

        // БАЗА ДАННЫХ С КАРТИНКАМИ ВЫСОКОГО КАЧЕСТВА
        const db = [
            { 
                id: 1, 
                type: 'bike', 
                model: 'Yamaha NMAX 2024', 
                price: '170.000', 
                img: 'https://images.unsplash.com/photo-1599819811279-d5ad9cccf838?auto=format&fit=crop&q=80&w=800',
                tags: ['No Deposit', '2024 New']
            },
            { 
                id: 2, 
                type: 'bike', 
                model: 'Honda PCX 160', 
                price: '180.000', 
                img: 'https://images.unsplash.com/photo-1620510625142-b45cbb784397?auto=format&fit=crop&q=80&w=800',
                tags: ['ABS', 'Fast Delivery']
            },
            { 
                id: 3, 
                type: 'car', 
                model: 'Mitsubishi Xpander', 
                price: '650.000', 
                img: 'https://images.unsplash.com/photo-1533473359331-0135ef1b58bf?auto=format&fit=crop&q=80&w=800',
                tags: ['7 Seats', 'Clean Interior']
            }
        ];

        let state = { step: 'type', transport: null };

        function render() {
            const app = document.getElementById('app');
            
            if (state.step === 'type') {
                app.innerHTML = `
                    <div class="p-6">
                        <h1 class="text-3xl font-black mb-2 mt-4">Bali Rental</h1>
                        <p class="text-gray-500 mb-8">Премиальный сервис аренды на острове</p>
                        
                        <div class="space-y-4">
                            <div onclick="go('bike')" class="relative overflow-hidden rounded-[32px] h-48 vehicle-card shadow-lg">
                                <img src="https://images.unsplash.com/photo-1558981806-ec527fa84c39?auto=format&fit=crop&q=80&w=800" class="absolute inset-0 w-full h-full object-cover">
                                <div class="absolute inset-0 bg-black/40 flex items-end p-6">
                                    <h2 class="text-white text-2xl font-bold">Мотобайки</h2>
                                </div>
                            </div>

                            <div onclick="go('car')" class="relative overflow-hidden rounded-[32px] h-48 vehicle-card shadow-lg">
                                <img src="https://images.unsplash.com/photo-1494976388531-d1058494cdd8?auto=format&fit=crop&q=80&w=800" class="absolute inset-0 w-full h-full object-cover">
                                <div class="absolute inset-0 bg-black/40 flex items-end p-6">
                                    <h2 class="text-white text-2xl font-bold">Автомобили</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                const items = db.filter(v => v.type === state.transport);
                app.innerHTML = `
                    <div class="p-4">
                        <div class="flex items-center justify-between mb-6">
                            <button onclick="back()" class="bg-white shadow-sm px-4 py-2 rounded-full font-semibold text-sm">← Назад</button>
                            <span class="font-bold text-lg">${state.transport === 'bike' ? 'Байки' : 'Машины'}</span>
                            <div class="w-10"></div>
                        </div>

                        <div class="space-y-6">
                            ${items.map(v => `
                                <div class="bg-white rounded-[24px] overflow-hidden shadow-sm border border-gray-100">
                                    <img src="${v.img}" class="w-full h-52 object-cover">
                                    <div class="p-5">
                                        <div class="flex gap-2 mb-2">
                                            ${v.tags.map(tag => `<span class="bg-blue-50 text-blue-600 text-[10px] font-bold px-2 py-1 rounded-md uppercase tracking-wider">${tag}</span>`).join('')}
                                        </div>
                                        <h3 class="text-xl font-bold mb-1">${v.model}</h3>
                                        <p class="text-gray-400 text-sm mb-4 italic">от ${v.price} IDR / сутки</p>
                                        
                                        <button onclick="tg.showAlert('Вы выбрали ${v.model}. Заявка отправлена!')" 
                                                class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold text-lg active:bg-blue-700 transition-colors">
                                            Забронировать
                                        </button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
        }

        function go(type) { state.transport = type; state.step = 'models'; render(); window.scrollTo(0,0); }
        function back() { state.step = 'type'; render(); window.scrollTo(0,0); }

        render();
    </script>
</body>
</html>
